<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de la Mujer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcomeScreen" class="container">
        <h1>¡Feliz Día de la Mujer!</h1>
        <p>Presiona el botón para recibir una sorpresa.</p>
        <button onclick="showLoading('formScreen')">Continuar</button>
    </div>

    <div id="loadingScreen" class="container loading-screen">
        <div class="loader"></div>
        <p id="suspensionText" class="suspension-text">✨ Cargando... ✨</p>
    </div>

    <div id="formScreen" class="container form-screen" style="display: none;">
        <div class="input-group">
            <div class="input-box">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="input-box">
                <label for="parentesco">Parentesco</label>
                <select id="parentesco">
                    <option selected disabled>Selecciona una opción</option>
                    <option value="Mamá">Mamá</option>
                    <option value="Hermana">Hermana</option>
                    <option value="Prima">Prima</option>
                    <option value="Tía">Tía</option>
                    <option value="Novia">Novia</option>
                    <option value="Mejor amiga">Mejor amiga</option>
                    <option value="Amiga">Amiga</option>
                </select>
            </div>
        </div>
        <button onclick="generateCard()">Continuar</button>
    </div>

    <div id="cardScreen" class="container card-screen" style="display: none;">
        <h2 id="cardTitle"></h2>
        <p id="cardMessage"></p>
        <button onclick="printCard()">Imprimir Carta</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
